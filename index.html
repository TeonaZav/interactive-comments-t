<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive comments section</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="comment-card-container open" id="first-comment">
        <div
          class="comment-card-container open"
          dataset="first-comment"
          id="first-reply"
        >
          <div
            class="comment-card-container"
            dataset="first-reply"
            id="second-reply"
          ></div>
        </div>
      </div>

      <form id="post-new" class="comment new-comment" action="/">
        <textarea
          cols="30"
          rows="10"
          class="comment-input comment-input1"
        ></textarea>
        <div class="avatar-container">
          <img
            src="images/avatars/image-juliusomo.png"
            class="avatar avatar-you"
          />
          <h3 class="user-name-new-comment">juliusomo &nbsp; &nbsp;</h3>
        </div>
        <input class="btn-send" type="submit" value="SEND" />
      </form>
    </div>
    <div class="modal hidden">
      <h2 class="modal-heading">Delete comment</h2>
      <p class="modal-text">
        Are you sure you want to delete this comment? This will remove the
        comment and canâ€™t be undone.
      </p>
      <div class="modal-buttons-container">
        <button class="btn-modal btn-cancel" onclick="closeModal()">
          NO, CANCEL
        </button>
        <button class="btn-modal btn-delete">YES, DELETE</button>
      </div>
    </div>
    <div class="overlay hidden"></div>
    <script type="module" src="script.js"></script>
    <script type="module" src="reply.js"></script>
    <script type="module" src="update.js"></script>
    <script type="module" src="vote.js"></script>
    <script type="module" src="localStorage.js"></script>
  </body>
</html>
